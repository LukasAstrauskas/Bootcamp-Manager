<body class="hero-anime">

<!-- Top navigation bar -->
<!-- NEED TO ADD CUSTOM CSS FOR ADMIN, LECTURER AND STUDENT -->
<div class="navigation-wrap bg-light start-header start-style">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light">

                    <a class="navbar-brand navbar-logo" href="/bootcamps">Bootcamp Manager</a>


                </nav>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="section full-height">
    <div class="section" style="padding-top: 80px">
        <div class="container">

            <div>
                <!-- Add here actual user's firstName and lastName -->
                <h2 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h2>
            </div>

            <br/>

            <!-- Back button -->
            <div>
                <a th:href = "@{{homepage}(homepage = ${userContainer.getHomepage()})}" class="btn btn-warning" > Back </a>
                <a th:href = "@{/change-profile-password/{id}/{l}(id = ${user.id}, l = ${role})}" class="btn btn-warning" > Change Password </a>

            </div>

            <br/>

            <!-- Table -->
            <div th:object="${user}">
                <table border="1" class="table table-striped table-responsive-md">
                    <!-- Table header -->
                    <thead>
                    <tr>
                        <th> Title </th>
                        <th> Value </th>
                    </tr>
                    </thead>
                    <!-- Table rows -->
                    <tbody>
                    <tr>
                        <td> Role </td>
                        <td th:text="${role}">  </td>
                    </tr>
                    <tr>
                        <td> First name </td>
                        <td th:text="${user.getFirstName()}">  </td>
                    </tr>

                    <tr>
                        <td> Last name </td>
                        <td th:text="${user.getLastName()}">  </td>
                    </tr>

                    <tr>
                        <td> Email </td>
                        <td th:text="${user.getEmail()}">  </td>

                </table>
            </div>

        </div>
    </div>
