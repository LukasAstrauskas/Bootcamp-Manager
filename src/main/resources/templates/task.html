<div class="section full-height">
    <div class="section" style="padding-top: 80px">
        <div class="container">

            <div>
                <h2>Task</h2>
            </div>

            <br/>

            <!-- Upload files button-->
            <div>
                <form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
                    <input type="file" name="files" multiple required />
                    <button type="submit">Upload</button>
                </form>
            </div>

            <br/>

            <!-- Table -->
            <div>
                <table border="1" class="table table-striped table-responsive-md">
                    <!-- Table header -->
                    <thead>
                    <tr>
                        <th> # </th>
                        <th> Name </th>
                        <th> Actions </th>
                    </tr>
                    </thead>
                    <!-- Table rows -->
                    <tbody>
                    <tr th:each="file : ${filesList}">
                        <td th:text="${filesList.indexOf(file)+1}"></td>
                        <td th:text="${file.name}"></td>
                        <td>
                            <!-- Download file button -->
                            <a th:href="@{'/download/' + ${file.id}}" class="btn btn-warning"><i class="fa-solid fa-download"></i></a>
                            <!-- Delete button -->
                            <!--<a th:href="@{/delete-file/{id}(id=${user.id})}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
