            <!-- Table -->
            <div class="row">
                <table border="1" class="table table-striped table-responsive-md">
                    <!-- Table header -->
                    <thead>
                    <tr>
                        <th> # </th>
                        <th> Student </th>
                        <th>  Open  </th>
                        <th> Actions </th>
                    </tr>
                    </thead>
                    <!-- Table rows -->
                    <tbody>
                    <tr th:each="student : ${studentsList}">
                        <td th:text="${studentsList.indexOf(student)+1}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td>
                            <!-- Open button -->
                            <a th:href="@{/update-student/{id}(id=${student.id})}" class="btn btn-warning"><i class="fa-solid fa-folder-open"></i></a>
                         </td>
                    <tr th:each="user : ${usersList}">
                        <td th:text="${usersList.indexOf(user)+1}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td>
                            <!-- Open student page button (hardcoded link - it opens not particular student's page for now) -->
                            <!--<a th:href="@{/student}" class="btn btn-warning">Open</a>-->
                            <!-- Edit button -->
                            <a th:href="@{/update-user/{id}(id=${user.id})}" class="btn btn-primary"><i class="fa-solid fa-pencil"></i></a>
                            <!-- Delete button -->
                            <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
