<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Manager</title>
    <script src="https://kit.fontawesome.com/008dc3c607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body class="hero-anime">

<!-- Top navigation bar -->
<div class="navigation-wrap bg-light-lecturer start-header start-style">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light">


                    <a class="navbar-brand navbar-logo" href="/students">Bootcamp Manager</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto py-4 py-md-0">
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link" th:href="@{/students}">Students</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                                <a class="nav-link" th:href="@{/lecturer-tasks}">Tasks</a>
                            </li>
                            <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                   aria-haspopup="true" aria-expanded="false"><i
                                        class="fa-solid fa-circle-user"></i></a>
                                <div class="dropdown-menu dropdown-menu-lecturer">
                                    <a class="dropdown-item dropdown-item-lecturer" href="/profile">My profile</a>
                                    <a class="dropdown-item dropdown-item-lecturer" href="/logout">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="section full-height">
    <div class="section" style="padding-top: 80px">
        <div class="container">

            <!--            <div>-->
            <!--                <h2> Task <a th:text="${task.name}"></a> Status </h2>-->
            <!--            </div>-->
            <br/>

            <div>
                <a class="btn btn-warning" th:href="@{/lecturer-tasks}" role="button"> Back </a>
                <!--                <a th:href="@{/new-lecturer-task}" class="btn btn-success"><i class="fa-solid fa-plus"></i> Add Task</a>-->
                <a th:href="@{/update-task/{id}(id=${task.id})}" class="btn btn-primary"><i class="fa-solid fa-pencil"></i> Update</a>
                <a th:if="${true}"
                   th:href="@{/delete-lecturer-task/{id}(id=${task.id})}" class="btn btn-danger"><i
                        class="fa-solid fa-trash-can"></i> Delete</a>
            </div>
            <br/><br>


            <!-- Table -->
            <div>

                <h3>Task: "<a th:text="${task.name}"></a>".</h3>
                <h3>Bootcamp: "<a th:text="${task.bootcamp.name}"></a>".</h3>

                <a class="font-weight-bold"> Deadline: </a>
                <!-- Show deadline date if it exists -->
                <a style="color: red!important;" th:if="${task.deadline != null}"
                   th:text="${#dates.format(task.deadline, 'yyyy-MM-dd')}"></a>
                <!-- Show - if it does not exist -->
                <a th:unless="${task.deadline != null}"> No deadline </a>
                <br/>

                <a class="font-weight-bold"> Description: </a>
                <a th:text="${task.description}"></a><br><br>

                <!-- Link -->
                <div th:if="${task.linkURL != ''}">
                    <a th:href="@{${task.linkURL}}" target="_blank" rel="noopener noreferrer" class="btn btn-warning"
                       data-toggle="tooltip" data-placement="top" th:title="${task.linkURL}"> Open link </a>
                    <br>
                </div>
                <!--                             Show - if it does not exist-->
                <div th:unless="${task.linkURL != ''}">No link</div>

                <!-- File -->
                <div th:if="${task.fileDB != null}">
                    <a th:href="@{/downloadFile/{taskId}(taskId=${task.id})}"
                       class="btn btn-warning" data-toggle="tooltip" data-placement="top"
                       th:title="${task.fileDB.name}"><i class="fa-solid fa-download"></i> Download file </a>
                    <br>
                </div>
                <!--                             Show - if it does not exist -->
                <div th:unless="${task.fileDB != null}">No file to download</div>

                <br>
                <table border="1" class="table table-striped table-responsive-md">
                    <!-- Table header -->
                    <thead>
                    <tr>
                        <th> #</th>
                        <th> Student</th>
                        <th> Task Status</th>
                    </tr>
                    </thead>
                    <!-- Table rows -->
                    <tbody>
                    <tr th:each="taskSt,stat : ${task.taskStatusList}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${taskSt.student.firstName}"></td>
                        <td th:text="${taskSt.status} ? 'Completed' : 'Not Done'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
</body>
</html>
