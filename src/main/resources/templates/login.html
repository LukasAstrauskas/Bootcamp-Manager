<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bootcamp Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <div class="logo"> <img src="https://cdn-icons-png.flaticon.com/512/3227/3227717.png" alt=""> </div>
        <div class="text-center mt-4 name"> Bootcamp Manager </div>
        <form th:action="@{/login}" method="post" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="username" id="userName" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" required="">
            </div>

            <div class="text-center" th:if="${param.error}">
                <a>Wrong email or password</a>
            </div>
            <div class="text-center" th:if="${param.logout}">
                <a>Successful logout</a>
            </div>

            <button class="btn mt-3" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
